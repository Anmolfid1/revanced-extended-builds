# see https://github.com/E85Addict/revanced-extended-builds/blob/main/CONFIG.md for more detailed explanations
compression-level = 9         # compression level for module zips. between 1 and 9
logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 3             # max number of concurrent building jobs
build-mindetach-module = true
# extended
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"

[YouTube]
enabled = true # add 'enabled = false' key to entries to not build them
build-mode = "both" # 'both', 'apk' or 'module'
excluded-patches = "debugging custom-branding-icon-afn-red custom-branding-icon-afn-blue custom-branding-name" # whitespace seperated list of patches to exclude (multiline strings are not supported)
included-patches = "custom-branding-icon-revancify" # whitespace seperated list of patches to include
version = "18.08.36" # 'auto', 'latest' or a custom one like '17.40.41'
exclusive-patches = false # excludes all patches by default
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "ytrv-magisk"

[Music-arm64]
enabled = true
build-mode = "both"
excluded-patches = "custom-branding-music-afn-red custom-branding-music-afn-blue"
included-patches = "custom-branding-music-revancify"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
module-prop-name = "ytmusicrv-magisk"
arch = "arm64-v8a"

[Music-arm]
enabled = false
build-mode = "both"
excluded-patches = "custom-branding-music-afn-red custom-branding-music-afn-blue"
included-patches = "custom-branding-music-revancify"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
module-prop-name = "ytmusicrv-arm-magisk"
arch = "arm-v7a"
